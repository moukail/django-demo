{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">User List</h2>
    <a href="{% url 'user_create' %}" class="btn btn-success mb-3">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{% url 'user_update' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
